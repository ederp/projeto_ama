<div class="row">
  <div class="card col-md-6 offset-md-3 offset-md-3">
    <div class="row">
      <h3 class="text-center"> Create Produto </h3>
      <hr />
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label> Nome</label>
            <input type="text" class="form-control" id="nome" [(ngModel)]="produto.nome"
                   name="nome">
          </div>

          <div class="form-group">
            <label> Ativo</label>
            <input type="checkbox" class="form-control" id="ativo" [(ngModel)]="produto.ativo"
                   name="ativo" checked>
          </div>

          <div class="form-group">
            <label> SKU</label>
            <input type="text" class="form-control" id="sku" [(ngModel)]="produto.sku"
                   name="sku">
          </div>

          <div class="form-group">
            <label> Categoria</label>
            <input type="number" class="form-control" id="categoria" [(ngModel)]="produto.categoria"
                   name="categoria">
          </div>

          <div class="form-group">
            <label> Valor de Custo</label>
            <input type="text" min="0.00" step="0.01" class="form-control" id="valorCusto" [(ngModel)]="produto.valorCusto"
                   name="valorCusto">
          </div>

          <div class="form-group">
            <label> ICMS</label>
            <input type="number" class="form-control" id="icms" [(ngModel)]="produto.icms"
                   name="icms">
          </div>

          <div class="form-group">
            <label> Valor de Venda</label>
            <input type="text" min="0.00" step="0.01" class="form-control" id="valorVenda" [(ngModel)]="produto.valorVenda"
                   name="valorVenda">
          </div>

          <div class="form-group">
            <label> Imagem</label>
            <input type="text" class="form-control" id="imagem" [(ngModel)]="produto.imagem"
                   name="imagem">
          </div>

          <div class="form-group">
            <label> Quantidade no Estoque</label>
            <input type="number" class="form-control" id="quantidadeEstoque" [(ngModel)]="produto.quantidadeEstoque"
                   name="quantidadeEstoque">
          </div>

          <br />
          <button class="btn btn-success" type="submit">Enviar</button>

        </form>
      </div>
    </div>
  </div>
</div>
