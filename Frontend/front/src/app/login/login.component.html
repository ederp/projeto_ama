<div class="d-flex justify-content-center align-items-center">
  <div class="card p-3">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="usuario">UsuÃ¡rio</label>
        <input type="text" id="usuario" class="form-control" formControlName="usuario">
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" class="form-control" formControlName="senha">
      </div>
      <div>
        <button class="btn btn-success" type="submit" [disabled]="!loginForm.valid">Entrar</button>
        <p *ngIf="mensagem !== ''" class="alert alert-primary mt-2">{{ mensagem }}</p>
      </div>
    </form>
  </div>
</div>
